<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<!--
  Thank you!
  We've added your card details
  Continue
-->

  <main>
    <section id="coloredBackground">
      <div>

        <!-- Front part of the card -->
        <div id="cardFront">
          <img src="/images/card-logo.svg" alt="card logo" title="card logo">
          <p id="cardNumber">0000 0000 0000 0000</p>
          <div id="bottomOfCard">
            <p id="cardHolderName">JANE APPLESSED</p>
            <p id="cardExpDate">00/00</p>
          </div>
        </div>
        <!-- Front ends :p -->

        <!-- Back part of the card-->
        <div id="cardBack">
          <div id="cardBackExtra">
            <p id="cardCvc">000</p>
          </div>
        </div>
        <!-- Back ends ;D-->

      </div>
    </section>


    <section id="formPart">
      <form>
        <!-- Cardholder name && Card number -->
        <div>
          <div id="cholderName">
            <p>CARDHOLDER NAME</p>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          </div>

          <div id="numberc">
            <p>CARD NUMBER</p>
            <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" pattern="\d{16}">
          </div>
        </div>

        <!-- EXP. Date && CVC-->
        <div id="others">
          <div>
            <p>EXP. DATE (MM/YY)</p>
            <div id="expc">
              <input type="text" placeholder="MM" id="mm" maxlength="2" pattern="(0[1-9]|1[0-2])" inputmode="numeric">
              <input type="text" placeholder="YY" id="yy" maxlength="2" pattern="\d{2}" inputmode="numeric">
            </div>
          </div>

          <div id="cvcDiv">
            <p>CVC</p>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
          </div>
        </div>

        <!-- Submit button -->
         <button id="confirm" type="button">Confirm</button>
      </form>
    </section>
  </main>

  <div id="tyMessage">
    <img src="/images/icon-complete.svg" alt="completed icon">
    <h2>THANK YOU!</h2>
    <p>We've added your card details</p>
    <button>Continue</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
